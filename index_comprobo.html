<!DOCTYPE html>
<html>
<head>
<title>Office Hours</title>
</head>
<body>
<div id="calendar-container" align="center">
<iframe src="https://calendar.google.com/calendar/embed?src=g09oi1nur4a14ds1evncb2cmq0%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.6/jstz.min.js"></script>
<script>
var timezone = jstz.determine();
console.log(timezone.name());
var pref = '<iframe src="https://calendar.google.com/calendar/embed?src=g09oi1nur4a14ds1evncb2cmq0%40group.calendar.google.com&ctz=';
var suff = '" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>';
var iframe_html = pref + timezone.name() + suff;
document.getElementById('calendar-container').innerHTML = iframe_html;
</script>
</html>
